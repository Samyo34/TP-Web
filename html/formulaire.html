<!DOCTYPE html>
<html>
<head>

	<title>Tp web bootstrap</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/js/bootstrap.min.js" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src = "../jquery-3.1.1.min.js"></script>
</head>
<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<h1>TP Bootstrap</h1>
					<div class="navbar-header">
	      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		       				<span class="sr-only">Toggle navigation</span>
		        			<span class="icon-bar"></span>
		        			<span class="icon-bar"></span>
		        			<span class="icon-bar"></span>
	      				</button>
    				</div>
    				 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    				 	<ul class="nav navbar-nav">
    				 		<li class="active"><a href="#">Inscription <span class="sr-only">(current)</span></a></li>
 				 		    <li><a href="./login.html">Connexion <span class="sr-only"></span></a></li>
 				 		    <li><a href="./search.html">Rechercher <span class="sr-only"></span></a></li>
   				 		</ul>
 				 	</div>
				</div>
			</nav>
		</header>

	<div class="container">
		<main>
			<form class ="form-horizontal">
				<div class="form-group">
    				<label for="inputNom" class="col-xs-2 control-label">Nom</label>
    				<div class="col-xs-10">
     					<input type="text" class="form-control" id="inputNom" placeholder="Martin">
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label for="inputPrenom" class="col-xs-2 control-label">Prenom</label>
    				<div class="col-xs-10">
     					<input type="text" class="form-control" id="inputPrenom" placeholder="Jean">
    				</div>
  				</div>
  				
  				<div class="form-group">
    				<label for="inputBirth" class="col-xs-2 control-label">Date de naissance</label>
    				<div class="col-xs-10">
     					<input type="date" class="form-control" id="inputBirth">
    				</div>
  				</div>
  				
  				 <div class="form-group">
    				<label for="InputEmail" class="col-xs-2 control-label">Email</label>
    				<div class="col-xs-10">
    					<input type="email" class="form-control" id="InputEmail" placeholder="jean.martin@email.com">
   					</div>
  				</div>
  				
  				  <div class="form-group">
    				<label for="InputAdresse" class="col-xs-2 control-label">Adresse</label>
    				<div class="col-xs-10 form-inline">
    					<input type="text" class="form-control" id="InputAdresseRue" placeholder="Numero + Rue (ex: 5 rue Truc)">
    					<input type="number" class="form-control" id="InputAdressePostale" placeholder="Code postale">
    					<input type="text" class="form-control" id="InputAdresseVille" placeholder="Ville">
   					</div>
  				</div>
  				
  				<div class="form-group">
  					<label for="InputSexe" class="col-sm-2 control-label">Sexe</label>
  					<div class="col-xs-10">
		  				<label class="radio-inline">
	 						<input type="radio" name="checkboxGenre" value="masculin"> Masculin
						</label>
						<label class="radio-inline">
	 						<input type="radio" name="checkboxGenre" value="feminin"> Feminin
						</label>
					</div>
				</div>
				
				<div class="form-group">
					 <div class="col-xs-offset-2 col-xs-10">
      					<div class="checkbox">
        					<label>
          						<input type="checkbox"> A jour cotisation
       						</label>
      					</div>
   					 </div>
				</div>
				
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					
					<div class="btn" role="group"></div>
				
					<div class="btn-group" role="button">
				    	<button type="button" class="btn btn-primary">Submit</button>
					</div>
					
					<div class="btn" role="group"></div>
				</div>
			</form>
		</main>
	
	</div>
</body>
